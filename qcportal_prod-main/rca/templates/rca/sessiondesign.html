<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    
<div class="ed-session-block"> 
    <div class="ed-session-inner">
        <div class="ed-session-items">
            <div class="ed-images-block">
                <img src="./../../../static/assets/images/6227406.png" class="img-fluid" />
            </div>
            <div class="ed-informations">
                <h4>Your Session has expired</h4>
                
                <p>
                    Session expired! Please login again.
                </p>  

                <div class="form-actions">
                    <button class="btn btn-primary btn-refresh">
                        Ok
                    </button> 
                </div>   
            </div> 
        </div>   
    </div>
</div> 

<style>
    .ed-session-block {
    position: relative;
    padding: 0;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.ed-session-block .ed-session-items {
    max-width: 600px;
    margin: 30px auto;
    border: 1px solid #ccc;
    padding: 40px;
    border-radius: 2px;
    text-align: center;
}

.ed-session-block .ed-session-items img {
    max-width: 100px;
    margin: 0 0 20px;
}

.ed-session-block .ed-session-items h4 {
    font-size: 20px;
    font-weight: 700;
    margin: 0 0 5px;
}

.ed-session-block .ed-session-inner {
    width: 100%;
}

</style>
