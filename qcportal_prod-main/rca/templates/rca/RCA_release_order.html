{% extends 'rca/RCA_base.html' %} {% load static %} {% block heading %} Create Release Order {% endblock heading %} {% block body %} {% block Create_RO %} 
    {% endblock Create_RO %}
    <form method="POST" action="/rca/rca_ro_add_material" style="background: white;" name="myForm" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="ed-card-inner">
            <div class="card-header">
                <h2>Create RO / Allotment</h2>
            </div>
            <div class="card-body">
                <div class="forms-informations">
                    <div class="ed-form-block">
                        <div class="ed-form-title">
                            <h6>
                                <span class="ed-text">
                                    RO / Allotment
                                </span>
                            </h6>
                        </div>
                        <div class="ed-form-body">
                            <div class="form-group">
                                <div class="d-flex">
                                    <label class="ed-form-label">
                                        Material 
                                    </label>
                                    <label class="ed-form-label ml-5">
                                        <b>Transformer</b> 
                                    </label> 
                                </div>

                            
                                <div class="form-group">
                                    <label class="ed-form-label">
                                        RCA Order No. 
                                        <span class="text-danger">*</span>
                                    </label> 
                                    <select name="wo" id="vendor" required="required" onkeyup="validateForm()" onfocus="validateForm()" onchange="validateForm()" class="form-control ed-textbox">
                                        <option value="" selected>Select RCA No. </option>s
                                        {% for data in vd %}
                                        <option value="{{data.id}}">MP{{data.rca_cell.user_zone}}WO{{data.id}}</option>
                                        {% endfor %}
                                    </select>
                                    <span id="address" class="d-block ed-warningtext text-danger"></span>
                                </div>

                                <div class="form-group">
                                    <label class="ed-form-label">
                                        Area Store Name
                                        <span class="text-danger">*</span>
                                    </label> 
                                    <select name="store" id="as" required="required" onkeyup="validateForm()" onfocus="validateForm()" onchange="validateForm()" class="form-control ed-textbox">
                                        <option value="" selected>Select Store</option>
                                        {% for data in store %}
                                        <option value="{{data.id}}">{{data.Name}}</option>
                                        {% endfor %}
                                    </select>
                                    <span id="add2" class="d-block ed-warningtext text-danger"></span>
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-action text-right">
                                        <a href="#">
                                            <input type="submit" onclick="validateForm()" name="submit" value="Save And Next" class="btn ed-submit ed-next" autocomplete="off">
                                        </a>
                                    </div>
                                </div>

                                <!--<a name="submit" href="/rca/rca_ro_view/{{id}}"-->
                                <!--  class="btn btn-success btn-primary button button1" autocomplete="off"-->
                                <!-- style="height:50px;border: 1px solid darkblue;border-radius: 8px;margin-top: 2px;margin-left:10px;">Save And View Work Order</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
                    


    <script>
        function validateForm() {

            let schedule11 = document.forms["myForm"]["wo"].value;
            let schedule12 = document.forms["myForm"]["store"].value;


            if (schedule11 == "") {
                document.getElementById('address').innerHTML = " Please fill the required field ";
                return false;
            } else {
                document.getElementById('address').innerHTML = "";
            }
            if (schedule12 == "") {
                document.getElementById('add2').innerHTML = " Please fill the required field ";
                return false;
            } else {
                document.getElementById('add2').innerHTML = "";
            }
        }
    </script>
    {% endblock body %}
