                                            <input type="hidden" name="furl"

                                            <input type="hidden" name="userzone" value="{{userzone}}" />
                                            <input type="hidden" name="lastname" value="" />
                                            <input type="hidden" name="phone" value="{{phone}}" />
                                            <input type="hidden" name="hash" value="{{ posted }}" />
                                            <input type="hidden" name="surl"
                                                value="https://qcportal.mpcz.in/payment/success" />
                                            <input type="hidden" name="productinfo" value="{{productinfo}}" />
                                            <input type="hidden" name="email" value="{{email}}" />
                                            <table
                                                class="table table-striped table-bordered ed-table-block ed-centertable text-center">

                                                        <th>Transaction Id</th>
                                                        <td>{{txnid}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th>Transaction Amount</th>
                                                        <td>{{amount}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th>Name</th>
                                                        <td>{{firstname}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th>Phone No</th>
                                                        <td>{{phone}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th>Email Id</th>
                                                        <td>{{email}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th>Purpose</th>
                                                        <td>{{productinfo}}</td>
                                                    </tr>
                                                      <tr>
                                                        <th>User Zone</th>
                                                        <td>{{user_zone_c}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <div class="btn-actionblock text-center">
                                        <!-- <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev" onclick="history.back()">Prev</button> -->

                                            Submit
                                        </button>
                                    </div>
                                </div>
                                <form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
