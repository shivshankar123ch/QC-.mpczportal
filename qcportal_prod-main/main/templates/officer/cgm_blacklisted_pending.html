{% extends 'officer/gm_work_base.html' %}
{% load static %}
{% block body %}

<div class="ed-card-inner">
  <div class="card-header">
    <h2>
      All Pending Blacklisted Contractor
    </h2>
  </div>

  <!-- <div class="panel-heading">Panel Heading</div>
      <div class="panel-body">Panel Content</div> -->

  <div class="card-body">
    <div class="ed-tableinfo-block ed-orderinfo-block ">
      <div class="table-responsive">
        <table class="table table-striped table-bordered ed-table-block ed-centertable text-center">
          <thead>
            <tr>
              <th>
                S.No
              </th>
              <th>
                Name Of Company
              </th>
              <th>
                View
              </th>
            </tr>
          </thead>
          <tbody>
            {% for data in data %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{data.CompanyName_E}}</td>

              <td> <a href="/blacklisted_gm_evaluate/{{data.User_Id}}">
                  <span class="btn ed-submit btn-info">
                    View Details
                  </span>
                </a>
              </td>

            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  {% endblock body %}
