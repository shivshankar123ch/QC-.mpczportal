{% extends 'main/mpeb_base.html' %}
{% load static %}
{% block body %}



<div class="ed-card-inner">
    <div class="card-header">
        <h2>
            Blacklisted Contractor
        </h2>
    </div>
    <div class="card-body">
        <form action="/blacklisted_cgm_evaluate_vendor_save/{{data.user.User_Id}}" name="myForm"
            onsubmit="return validateForm()" method="POST">
            {% csrf_token %}

            <div class="forms-informations">
                <div class="ed-form-block p-0 border-0">
                    <div class="ed-form-body">
                        <div class="form-group">
                            <label class="ed-form-label">
                                Blacklisted Contractor
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control ed-textbox" type="text" name="order_by"
                                value="{{data.CompanyName_E}}" readonly />
                        </div>


                        <div class="form-group">
                            <label class="ed-form-label">
                                Blacklisted Recommended By
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control ed-textbox" type="text" value="{{data.recommended_by}}"
                                readonly />
                        </div>

                        <div class="form-group">
                            <label class="ed-form-label">
                                Blacklisted Order
                                <span class="text-danger">*</span>
                            </label>
                            <a href="{{data.recommended_order.url}} " target="_blank" class="ed-links">
                                <label class="ed-textinfo">
                                    <span class="text-primary">
                                        <i class="fas fa-eye"></i>
                                        View
                                    </span>
                                </label>
                            </a>
                        </div>

                        <div class="form-group">
                            <label class="ed-form-label">
                                Blacklisted Type
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control ed-textbox" type="text" value="{{data.blacklisted_type}}"
                                readonly />
                        </div>

                        <div class="form-group">
                            <label class="ed-form-label">
                                Blacklisted Till
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control ed-textbox" type="text" value="{{data.date}}" readonly />
                        </div>

                        <div class="form-group">
                            <label class="ed-checkbox-block">
                                Approve
                                <input type="checkbox" name="OK" value="OK" required="" class="form-check-input"
                                    checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>



                        <div class="mt-2">
                            <div class="text-right">
                                
                                <button  class="btn btn-success" type="submit" onclick="validateForm()"
                                    title="Send">
                                  Approve
                                </button>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
 
<script>
    function validate(evt) {
        var theEvent = evt || window.event;

        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
            // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }
</script>

{% endblock body %}
