<body class="" onload="cap()">

    <div class="ed-otpvarify-block">
        <div class="ed-container-block">
            <div class="row h-100 m-auto align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 p-0">
                    <div class="ed-otpvarify-information">
                        <div class="ed-logintitle-block">
                            <h1 class="ed-logintitle">Energy Department </h1>
                            <h6 class="ed-loginsubtitle">Government Of Madhya Pradesh</h6>
                        </div>
                        <div class="ed-imgox-block">
                            <img src="{% static '/assets/img/otp-verification.png' %}" class="img-fluid" />
                            <!-- <div class="ed-imgox-background" style="background-image: url('{% static '/assets/img/otp-verification.png' %}');">
                        </div> -->
                        </div>
                    </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 p-0">
                    <div class="ed-otpvarify-information">
                        <div class="ed-otpvarify-items">
                            <div class="ed-logintitle-block">
                                <h1 class="ed-logintitle">OTP Verification </h1>
                                <h6 class="ed-loginsubtitle">
                                    Please enter the one time password to verify your account.
                                </h6>
                            </div>


                            <form action="/ca/mpeb_verify_otp" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="ed-label-block">
                                        Mobile OTP
                                        <span class="text-danger">
                                            *
                                        </span>
                                    </label>
                                    <input type="text" name="otp" class="form-control ed-textbox"
                                        placeholder="Enter OTP" required="required">
                                </div>

                                <div class="form-group">
                                    {% for message in messages %}
                                    <label for="mobile" class="text-danger">
                                        {{message}}
                                    </label>
                                    {% endfor %}
                                </div>

                                <div class="form-group">
                                    <div class="text-center mt-4">
                                        <button id="loginButton" onclick="validcap()" type="submit"
                                            class="btn ed-submit ed-formSubmit">
                                            Submit Code
                                        </button>
                                        <!-- <span class="text-muted text-sm">Haven't received it?<a href="login"> Resend a new code</a>.</span> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 










    <script src="{% static '/assets/js/core/popper.min.js' %}"></script>
