{% extends 'po/procurement_base.html' %}
 {% load static %}
 {% block pagetitle %}  {% endblock pagetitle %}
 {% block body %}

<div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Add New Sub-Material</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                   <div class="form-group">
                    <label for="exampleInputEmail1">Product Serial Material</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Material Name">
                </div>
                 <div class="form-group">
                      <label for="exampleInputEmail1">Product Name </label>
                     <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Material Name">
                </div>
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Select Product Category</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">Transformer</option>
                    <option>Equipment</option>
                    <option>Conductor</option>
                    <option>Cable</option>
                  </select>
                </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Enter Product Price</label>
                     <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter Material Name">
                 </div>
                <!-- /.form-group -->

                <!-- /.form-group -->
              </div>

                  <div class="col-md-6">
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Material Specification</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">PTR 33/11 KV OFTC </option>
                    <option>PTR 33/11 KV OLTC Star </option>
                    <option>PTR 33/11 KV OFTC Star Rating</option>
                    <option>PTR 33/11 KV OLTC Star Rating</option>
                  </select>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->

            </div>
            <!-- /.row -->
 <button type="button" class="btn btn-success float-right mr-3">Add Product</button>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->

        </div>
{% endblock body %}
