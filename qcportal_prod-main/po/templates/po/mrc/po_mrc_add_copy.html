{% extends 'officer/gm_store_base.html' %}
{% load static %}
{% block heading %} Add Copy to {% endblock heading %}
{% block body %}
 

  <script type="text/javascript">
    window.history.forward();
    function noBack() {
      window.history.forward();
    }
  </script>
</head>

<div class="ed-card-inner">
  <div class="card-header">
    <h2>
      Copy To 
    </h2>
  </div>
  <div class="card-body">
    <div class="ed-tableinfo-block mb-2">
      <div class="table-responsive">
        <table class="table table-striped table-bordered display text-center ">
          <thead class="table-dark">
            <tr>
              <th class="w-5 text-center">Copy To List</th>
            </tr>
          </thead>
          <tbody>
            {% for data in copy %}
            <tr>
              <td>{{data.copy_name}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <form action="/po/po_mrc_add_copy/{{mr.id}}" method="POST" name="myForm" onsubmit="return validateForm()">
      {% csrf_token %}

      <div class="forms-informations">
        <div class="ed-form-block border-0 p-0">
          <!-- <div class="ed-form-title">
            <h6>
              <span class="ed-text">

              </span>
            </h6>
          </div> -->
          <div class="ed-form-body">
            <div class="form-group">
              <label class="ed-form-label">
                Enter Name(Copy To:)
                <span class="text-danger">*</span>
              </label>
              <input type="text" name="copy" id="sched_name" class="form-control ed-textbox" placeholder="Add Name"
                required="required" onkeyup="validateForm()" onfocus="validateForm()" onchange="validateForm()"
                required>
              <span id="address" class="d-block ed-warningtext text-danger"></span>
            </div>



            <div class="form-group">
              <div class="form-action text-right">
                <input type="submit" onclick="validateForm()" name="submit" value="Add Name"
                class="btn ed-submit ed-formSubmit mr-2" autocomplete="off"> 
                <a href="/po/po_mrc_add_comment/{{mr.id}}" class=""><input type="button" name="submit"
                    value="Save And Next" class="btn ed-submit ed-next" autocomplete="off"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

              





  <script>
    let dtElem = document.getElementById('order_date');
    let maxDate = new Date();
    dtElem.max = formatDate(maxDate);

    function formatDate(date) {
      let dd = String(date.getDate()).padStart(2, '0');
      let mm = String(date.getMonth() + 1).padStart(2, '0');
      let yyyy = date.getFullYear();
      return `${yyyy}-${mm}-${dd}`;
    }
  </script>
  <script>
    function validateForm() {

      let schedule11 = document.forms["myForm"]["copy"].value;


      if (schedule11 == "") {
        document.getElementById('address').innerHTML = " Please fill the required field ";
        return false;
      } else {
        document.getElementById('address').innerHTML = "";
      }
    }
  </script>
  {% endblock body %}
