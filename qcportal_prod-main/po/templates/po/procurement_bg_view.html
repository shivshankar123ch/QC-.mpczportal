{% extends 'po/po_creater/creater_base.html' %}
{% load static %}
{% block pagetitle %} {% endblock pagetitle %}
{% block body %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body p-0">

         <div class="card-body">
                <table id="example2" class="table table-bordered table-hover display">
                <thead>
                 
                  <td> <label for="exampleInputEmail1">Bank Guarantee Bank Name </label> </td>
                  <td><b>{{sd.bg_name}}</b></td>
                </tr>
                     <tr>
                  <td>   <label for="exampleInputEmail1">Bank Guarantee No </label> </td>
                        <td><b>{{sd.bg_no}}</b></td>

                </tr>
                     <tr>
                  <td> <label for="exampleInputEmail1">Issue Date </label> </td>
                        <td><b>{{sd.issue_date}}</b></td>
                </tr>
                     <tr>
                  <td> <label for="exampleInputEmail1"> Valid Up To </label> </td>
                        <td><b>{{sd.valid_date}}</b></td>
                </tr>
                      <tr>
                  <td>   <label for="exampleInputEmail1">Amount </label> </td>
                        <td><b>{{sd.amount}}</b></td>
                     </tr>
                     <tr>
                      <td>   <label for="exampleInputEmail1">BG File </label> </td>
                      <td> <a href="{{sd.file.url}} " target="_blank" class="fas fa-eye text-secondary"></a></td>
                    </tr>
                </tbody>
              </table>
         </div>
                      
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div> <!-- Main content -->


{% endblock body %}
