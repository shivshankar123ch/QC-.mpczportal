

{% extends 'officer/gm_store_base.html' %}
{% load static %}
{% block heading %} Add Comment {% endblock heading %}
{% block body %}

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

  <script type="text/javascript">
    window.history.forward();
    function noBack() {
      window.history.forward();
    }
  </script>
</head>


<div class="ed-card-inner">
  <div class="card-header">
    <h2>

    </h2>
  </div>
  <div class="card-body">
    <div class="ed-tableinfo-block mb-2">
      <div class="table-responsive">
        <table class="table table-striped table-bordered ed-table-block ed-centertable text-center ">
          <thead>
            <tr>
              <th class="w-5 text-center">Comments</th>
            </tr>
          </thead>
          <tbody>
            {% for data in comment %}
            <tr>
              <td>{{data.add_comment}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <form action="/po/partial_mrc_add_comment/{{pr.id}}" method="POST" name="myForm" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="forms-informations">
        <div class="ed-form-block">
          <div class="ed-form-title">
            <h6>
              <span class="ed-text">

              </span>
            </h6>
          </div>
          <div class="ed-form-body">
            <div class="form-group">
              <label class="ed-form-label">
                Enter Comment
                <span class="text-danger">*</span>
              </label>
              <input type="text" name="comment" id="sched_name" class="form-control ed-textbox" placeholder="Add Name"
                required="required" onkeyup="validateForm()" onfocus="validateForm()" onchange="validateForm()"
                required>
              <span id="address" class="d-block ed-warningtext text-danger"></span>
            </div>

            <div class="form-group">
              <div class="form-action text-right">
                <input type="submit" onclick="validateForm()" name="submit" value="Add Name"
                  class="btn ed-submit ed-formSubmit mr-2" autocomplete="off">
                <a href="/po/partial_mrc_add_xmr/{{pr.id}}">
                  <input type="button" name="submit" value="Save And Next" class="btn ed-submit ed-next"
                    autocomplete="off">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
 
                




  <script>
    let dtElem = document.getElementById('order_date');
    let maxDate = new Date();
    dtElem.max = formatDate(maxDate);

    function formatDate(date) {
      let dd = String(date.getDate()).padStart(2, '0');
      let mm = String(date.getMonth() + 1).padStart(2, '0');
      let yyyy = date.getFullYear();
      return `${yyyy}-${mm}-${dd}`;
    }
  </script>
  <script>
    function validateForm() {

      let schedule11 = document.forms["myForm"]["copy"].value;


      if (schedule11 == "") {
        document.getElementById('address').innerHTML = " Please fill the required field ";
        return false;
      } else {
        document.getElementById('address').innerHTML = "";
      }
    }
  </script>
  {% endblock body %}
