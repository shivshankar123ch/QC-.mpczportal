{% extends 'po/procurement_base.html' %}
 {% load static %}
 {% block pagetitle %}  {% endblock pagetitle %}</li>
 {% block body %}
<div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Create New Dispatch Instruction </h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>



     <form   action="/po/procurement_Di_Issued/{{data.id}}" method="POST">
           {% csrf_token %}
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="exampleInputEmail1"> Purchase Order No</label>
                     <input type="text"  name="category" class="form-control" id="exampleInputEmail1" placeholder="MPCZ00{{data.id}}" disabled>
                  </div>
                <!-- /.form-group -->
                  <div class="form-group">
                      <label for="exampleInputEmail1"> Enter Item Category</label>
                     <input type="text"  name="category" class="form-control" id="exampleInputEmail1" placeholder="{{data.item_class}}" disabled>
                  </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
              <div class="col-md-6">

                       <div class="form-group">
                      <label for="exampleInputEmail1"> Class Of Item</label>
                     <input type="text"  name="category" class="form-control" id="exampleInputEmail1" placeholder="{{data.item_class}}" disabled>
                  </div>
                <!-- /.form-group -->
                 <div class="form-group">
                      <label for="exampleInputEmail1"> Item Name</label>
                     <input type="text"  name="name" class="form-control" id="exampleInputEmail1" placeholder="{{data.item_name}}" disabled>
                  </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->

                 <div class="col-md-6">
                   <div class="form-group">
                      <label for="exampleInputEmail1"> Total  Quantity In PO </label>
                     <input type="number" name="quantity" class="form-control" id="exampleInputEmail1" placeholder="{{data.item_quantity}}" disabled>
                  </div>

                 </div>
                     <div class="col-md-6">
                   <div class="form-group">
                      <label for="exampleInputEmail1">Offer Item Quantity</label>
                     <input type="number" name="quantity" class="form-control" id="exampleInputEmail1" placeholder="{{data.item_quantity}}" disabled>
                   </div>
                  </div>
                      {% for data in dispatch_info %}
                     <div class="col-md-6">
                   <div class="form-group">
                      <label for="exampleInputEmail1">Item Serial No</label>
                     <input type="number" name={{forloop.counter0}} class="form-control" id="exampleInputEmail1" placeholder={{data.serial_number}} disabled>
                   </div>
                    </div>
                  {% endfor %}


                       <div class="col-md-6">
                   <div class="form-group">
                      <label for="exampleInputEmail1">Offer Letter No</label>
                     <input type="number" name="quantity" class="form-control" id="exampleInputEmail1" placeholder="MPCZO00{{offer.id}}" disabled>
                   </div>
                     </div>

                 <div class="row">
                       <div class="form-group">
                      <label for="exampleInputEmail1">Delivery In Bhopal</label>
                     <input type="number" min="1" required="required" name="name1" class="form-control" id="exampleInputEmail1" placeholder="Enter Quantity">
                  </div>
                <!-- /.form-group -->
                 <div class="form-group">
                      <label for="exampleInputEmail1">Delivery In Guna</label>
                     <input type="number" min="1" required="required" name="name2" class="form-control" id="exampleInputEmail1" placeholder="Enter Quantity">
                  </div>
                        <div class="form-group">
                      <label for="exampleInputEmail1">Delivery In Gwalior</label>
                     <input type="number" min="1" required="required"  name="name3" class="form-control" id="exampleInputEmail1" placeholder="Enter Quantity">
                  </div>
                 </div>
            </div>
          </div>
                  <button type="Submit" class="btn-success float-center m-3 p-1" style="width:14rem;height:4rem;font-size:1.5rem">Submit</button>


                <!-- /.form-group -->
            </form>


          <!-- /.card-body -->

        </div>
          </div>

</div>
{% endblock body %}
