{% extends 'po/area_store/areastore_base.html' %}
{% load static %}
{% block pagetitle %}  {% endblock pagetitle %}
{% block body %}

<form method="POST" action="/po/test_request_form_submit_rca/{{id}}">
	{% csrf_token %}
<div class="mx-auto" style="width: 90%;">

    <label><h1><b>Test Request Form </b></h1></label><br>

    <div class="row">
        <div class="col-sm-4 col-4">
            <label class="form-label mt-4">Name of Customer Organization </label>
            <input id="customer_Organization_name" name="customer_Organization_name" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-8 col-8">
            <label class="form-label mt-4">Address of customer Organization</label>
            <input id="customer_Organization_address" name="customer_Organization_address" class="form-control" type="text" placeholder="" >
        </div>
    </div>

    <div class="row">
        <div class="col-sm-5 col-5">
            <label class="form-label mt-4">Contact Person’s Name </label>
            <input id="contact_person_name" name="contact_person_name" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-2 col-2">
            <label class="form-label mt-4">Mobile No. </label>
            <input id="mobile_no" name="mobile_no" class="form-control" type="tel" placeholder="" >
        </div>
        <div class="col-sm-5 col-5">
            <label class="form-label mt-4">Email ID </label>
            <input id="email_id" name="email_id" class="form-control" type="tel" placeholder="" >
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">Name of Sample/Product </label>
            <input id="name_of_sample_product" name="name_of_sample_product" class="form-control" type="text" placeholder="" >
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-10">
            <label class="form-label mt-4">Customer’s Reference No & Date Gate Pass No.</label>
            <input id="customer_ref_gatepass_no" name="customer_ref_gatepass_no" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-2 col-2">
            <label class="form-label mt-4">Dated</label>
            <input id="dated" name="dated" class="form-control" type="date" placeholder="" >
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">a). Sample Description and condition </label>
            <input id="sample_description_condition" name="sample_description_condition" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">b). Test Specification </label>
            <input id="test_spec" name="test_spec" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">c). Drawings/Catalogs/Operating Manual (P Specify) </label>
            <input id="drawings_catalogs_operating_manual" name="drawings_catalogs_operating_manual" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">d). Test to Be Conducted Please rick below as per </label>
            <div class="row">
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Measurement of turn Ratio Polarity">
                    <label>1. Measurement of turn Ratio Polarity</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Checking of Vector relatoinship">
                    <label>2. Checking of Vector relatoinship</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Measurement of No load loss and no load current">
                    <label>3. Measurement of No load loss and no load current</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Measurement of insulation Resistance">
                    <label>4. Measurement of insulation Resistance</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Measurement of Winding Resistance">
                    <label>5. Measurement of Winding Resistance</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Measurement of Impedance Voltage and Load Loss (At 50 % and 100%)">
                    <label>6. Measurement of Impedance Voltage and Load Loss (At 50 % and 100%)</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Induced Over Voltage withstand Test">
                    <label>7. Induced Over Voltage withstand Test</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Separate Source Voltage withstand Test">
                    <label>8. Separate Source Voltage withstand Test</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox" name="Test_name[]" value="Breakdown Voltage of Transformer oil">
                    <label>9. Breakdown Voltage of Transformer oil .</label><br>
                </div>
                <div class="col-sm-12 col-12">
                    <input type="checkbox"  name="Test_name[]" value="Temperature rise">
                    <label>10. Temperature rise.</label><br>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">Sample identification (Model No. Sr.No) As per enclosed Gate pass</label>
            <input id="sample_identification_no" name="sample_identification_no" class="form-control" type="text" placeholder="" >
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12 col-12 mt-4">
            <label>Decision Rule required Yes/No</label>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-12">
            <label for="decision_on_compliance">a). Decision on compliance to specification will be based on the tolerance mention in the standard specification</label>
            <input id="decision_on_compliance" name="decision_on_compliance" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">b). For the tolerance specify by the customer the same Will be considered to the Decision criteria </label>
            <input id="for_tolerance" name="for_tolerance" class="form-control" type="text" placeholder="" >
        </div>
        <div class="col-sm-12 col-12">
            <label class="form-label mt-4">c). If MU to be Considered on Decision of compliance NTL will calculate MU at confidence level of 95% will be acceptable. If MU to be taken please check any one: </label><br>
            <input type="radio" id="positive" name="mu_status" value="positive">
            <label for="positive">i) Positive</label><br>
            <input type="radio" id="negative" name="mu_status" value="negative">
            <label for="negative">ii) Negative</label><br>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-12">
            <label> I __________ on behalf of M/s Area store MPMKVVCL, Bhopal agree to the test conditions as given above and also agree to the terms & Conditions of NTL MPMKVVCL Bhopal, as given on overleaf Sr. No 1 to 8 </label>
        </div>
        <div class="col-sm-3 col-3">
            <input id="sign" name="sign" class="form-control" type="text" placeholder="Name for the above declaration" >
            <b>Organization Area Store, MPMKVVCL, Bhopal</b>
        </div>
    </div>

</div>
<center>
    <button type="submit" class="btn btn-primary btn-sm mb-4 mt-4" onclick="alert('Test Request Form is submitted')" value="Submit">Submit</button>
</center>
</form>

{% endblock body %}
