{% extends 'projectSection/base.html' %}
 {% load static %}
{% block body %}
<div class="card card-default width-90 m-4" style="width:85%">
          <div class="card-header">
            <h3 class="card-title">Pert Chart Details </h3>
          </div>
     <form   action="/fqp/pert_approval/{{data.id}}" method="POST" enctype="multipart/form-data">
           {% csrf_token %}

          <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th style="width:50%">
                         <label for="exampleInputEmail1"> WORK ORDER NUMBER :</label>
                     </th>
                      <th style="width:50%"><b>MPCZ000{{data.id}}</b></th>
                  </thead>
                  <tbody>
                   <tr>
                  <td> <label for="exampleInputEmail1"> Supplier Name </label> </td>
                    <td><b>{{data.supplier.CompanyName_E}} </b>
                </tr>
                  <td>   <label for="exampleInputEmail1">Upload Pert Chart</label> </td>
                        <td><a target="_blank" href="{{data.Pert.Pert.url}} " class="btn btn-primary btn-sm" style="width:120px;"> View BG</a></td>
                     </tr>
                   <tr>
                  <tr>
                  <td> <label for="exampleInputEmail1">Reviewer Remark </label> </td>
                   <td><b>{{data.Pert.review_remark}}</b></td>
                </tr>
                     <tr>
                  <td> <label for="exampleInputEmail1"> Review At  </label> </td>
                  <td><b>{{data.Pert.review_at}}</b></td>
                </tr>
                      <tr>
                  <td>   <label for="exampleInputEmail1">Review By </label> </td>
                         <td><b>{{data.Pert.review_by}}</b></td>
                     </tr>

                 <tr>
               <td>
                    <label for="exampleInputEmail1">Remark </label></td>
                     <td>
                    <input type="text" name= "remark" id="remark" onkeyup="validateForm()"
                          onfocus="validateForm()" onchange="validateForm()" onkeypress='validate(event)' placeholder="">
                    <span id="bank_no" class="text-danger font-weight-bold"></span>
                      </td>
                      <tr>
                      <td>
                    <label for="exampleInputEmail1">Action </label></td>
                      <td>
                   <div class="custom-control custom-radio">
                                    <input type="radio" class="form-check-input" id="radio1" name='action' value="OK" checked required>
                                    <label class="form-check-label" for="radio1">Accepted</label>
                                </div>

                                <div class="custom-control custom-radio">
                                    <input type="radio" class="form-check-input" id="radio2" name='action' value="NOT">
                                    <label class="form-check-label" for="radio2">Rejected</label>
                                </div>
                </td>
                  </tr>


                </tbody>
              </table>
              <button type="submit" id="submit" class="btn btn-success full-width float-right m-5 p-1">Submit </button>
          </div>
          <!-- /.card-body -->
     </form>
        </div>
    </div>
{% endblock body %}
