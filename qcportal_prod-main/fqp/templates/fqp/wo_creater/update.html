                                    <div class="modal fade"  tabindex="-1" role="dialog" id="myModal">

                                                </div>

                                                    <form action="fqp/wo_boq_list" name="update_boq_form" id="update_boq_form" method="POST">
                                                      
                                                                                                                                               
                                                        <div class="row">
                                                              <table class="table">
                                                                <thead  class="thead-dark">
                                                                  <tr>
                                                                    <th scope="col">S No</th>
                                                                    <th scope="col">Item Code</th>
                                                                    <th scope="col">Material Name</th>
                                                                    <th scope="col">Handle</th>
                                                                  </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {% for data in boq_data %}
                                                                  <tr>  
                                                                    <th scope="row">1</th>
                                                                    <td><input type="text" name="item_name" class="form-control" value="{{data.item_code}} "  readonly></td>
                                                                    <td><input type="text" name="name" class="form-control" value="{{data.material_name}} " readonly></td>
                                                                    <td><input type="text" name="name" class="form-control" value=" {{data.total_order_qty}} " readonly></td>
                                                                  </tr>
                                                                  {% endfor %}
                                                                  
                                                                </tbody>
                                                              </table>
                                                           
                                                           
                                                        </div>
                                                        <div class="row">

                                                                <thead  class="thead-dark">

                                                                    <th scope="col">Circle 1</th>
                                                                    <th scope="col">Circle 2</th>
                                                                    <th scope="col">Circle 3</th>

                                                                  </tr>

                                                                   {% for data in circles %}

                                                                    <td><input type="text" name="Circle_1" class="form-control" value="{{data.circle}}"></td>
                                                        
                                                                  </tr>

                                                              </table>
