{% extends 'po/po_creater/creater_base.html' %}
{% load static %}
{% block pagetitle %} Create Purchase Order {% endblock pagetitle %}
{% block body %}
  <div class="ed-information mb-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card ed-card-block">
                                <div class="card-header">
                                    <h2>
                                        Create Purchase Order
                                    </h2>
                                </div>
                   <form action="/po/procurement_generate_po1/{{po.id}}" onsubmit="return validateForm()" name="myForm" method="POST">
                           {% csrf_token %}
                                <!-- --------------------- Step 2 -------------------------------- -->
                                <div class="card-body" id="formStep2">
                                    <div class="ed-form-block">
                                        <div class="ed-form-title">
                                            <h6>
                                                <span class="ed-text">
                                                    Terms & Conditions/Order Content
                                                </span>
                                            </h6>
                                        </div>
                                        <div class="ed-form-body">
                                            <div class="form-group">
<!--                                                <textarea class="form-control ed-textbox ed-lattertextbox">-->
                                                    {{ form.media }}
                                                   {{ form.term_and_condition|safe }}
                                                </textarea>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-action text-right">
                                                    <button type="submit" class="btn ed-submit ed-submitNext" id="nextStep2">
                                                        <span class="ed-submit-text">
                                                            Next
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                       </form>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock body %}
