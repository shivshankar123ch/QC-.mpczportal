{% extends 'vendor/vendorBase.html' %} 
{% load static %} 
{% block body %}


<style>
    .button {
        background-color: #007bff;
        /* Green */
        border: none;
        color: 2px solid white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 8px;
    }
    
    .button1 {
        background-color: #007bff;
        color: white;
        border: 1px solid darkblue;
        width: 155px;
    }
    
    .button1:hover {
        background-color: darkblue;
        color: white;
        border: 1px solid white;
    }
</style>


<script type="text/javascript" src="{% static '/assets/js/Validation/vendor_reg8.js' %}"></script>
<form class="multisteps-form__form mb-8" action="vendor_reg_eight" name="myForm"  method="POST">
    {% csrf_token %}
    
    <h5 class="font-weight-bolder mb-0">Vendor Registration</h5>
    <p class="mb-0 text-sm">All <span style="color: red;">(*)</span> marked fields are mandatory.</p>
    <div class="multisteps-form__content">
        <div class="row mt-3">
            <div class="col-12 col-sm-6">
                <label class="labelName text-capitalize">Experience in the field (In Years)<span style="color: red;">*</span></label>
                <select class="form-control op1 form-select form-select-lg" required aria-label=".form-select-lg example" name="work_experience" id="work_experience" onblur= "FormError(id)" >
                <option value="" selected="selected">Select One</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
              </select>
                <span id="work_experience_span" class="text-danger font-weight-bold" style="font-size: 80%;"></span>
            </div>
            <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                <label class="labelName text-capitalize">TurnOver (In Lakhs)<span style="color: red;">*</span></label>
                <input class="form-control"  type="tel" minlength="1" maxlength="7" required  name="turn_over" id="turn_over" class="form-control"placeholder="TurnOver (In Lakhs)" 
                    onblur="FormError(id)"/>
                <span id="turn_over_span" class="text-danger font-weight-bold" style="font-size: 80%;"></span>
				
            </div>
			
			<div class="col-12 m-4">
                <h6 class="font-weight-bolder">Note : If you are a new vendor please select experience and turnover zero (0). </h6>
                
            </div>
        </div>


        <div class="button-row d-flex mt-4">
		<button class="btn btn-primary text-capitalize fw-bold custom ms-auto mb-0"value="Submit" type="submit" title="Next" onsubmit="return validateForm()">Save & Next</button>
            <!-- </div> -->
</form>
</div>
