{% extends 'vendor/vendorBase.html' %}
 {% load static %}
 {% block pagetitle %}  {% endblock pagetitle %}</li>
 {% block body %}
   



       <!---start here-->
       <form class="multisteps-form__form mb-8" action="/vendor/vendor_dispatch_b_gtp_save/{{data.id}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!--single form panel-->
        <!-- <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn"> -->
          <h5 class="font-weight-bolder mb-0">Upload GTP</h5>
          <!-- <p class="mb-0 text-sm">Mandatory informations</p> -->
          <div class="multisteps-form__content">
            <div class="row mt-3">
              <div class="col-12 col-sm-6">
                <label>Purchase Order No.</label>
                <input    type="text"  name="category" class="multisteps-form__input form-control"  id="exampleInputEmail1" placeholder="MPCZ00{{data.id}}" disabled>
                <span id="Work_experience" class="text-danger font-weight-bold"></span>
              </div>
              <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                <label>GTP &amp; Drawings Upload<span style="color: red;">*</span></label>
                <input type="file"  name="gtp" class="multisteps-form__input form-control" required="required" accept="application/pdf" id="exampleInputEmail1" placeholder="" >
                <span id="Turn_over" class="text-danger font-weight-bold"></span>
              </div>
            </div>
            
            
            <div class="button-row d-flex mt-4">
              <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev" onclick="history.back(-1)"><a href="/vendor/vendor_purchase_b/">Prev</a></button>
              <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" value="Submit" type="submit" title="Submit">Submit</button>
            <!-- </div> -->
          </form>  
          </div>
       <!---end here-->
       {% endblock body %}
