{% extends 'vendor/vendorBase.html' %} {% load static %} {% block body %}

<form action="/vendor/vendor_otp_verify" method="POST">
    {% csrf_token %}

    <div class="ed-card-inner">
        <div class="card-header">
            <h2>
                Vendor otp Verification
            </h2>
        </div>

        <div class="card-body">
            <div class="forms-informations">
                <div class="ed-form-block p-0 border-0">
                    <div class="ed-form-body">
                        <div class="form-group">
                            <label class="ed-form-label">
                                Mobile OTP
                                <span class="text-danger">* </span>
                            </label>
                            <input type="text" name="otp" minlength="6" maxlength="6" class="form-control ed-textbox"
                                placeholder="Enter OTP" required="required">
                        </div>



                        <div class="form-group mt-2">
                            <div class="btn-actionblock text-right">
                                <button id="loginButton" onclick="validcap()" type="submit"
                                    class="btn ed-submit ed-formsubmit">
                                    Submit Code
                                </button>
                                <!-- <span class="text-muted text-sm">Haven't received it?<a href="login"> Resend a new code</a>.</span> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>







{% endblock body %}
