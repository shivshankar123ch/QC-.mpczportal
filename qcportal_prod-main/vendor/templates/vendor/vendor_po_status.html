      <div class="row mt-3">

          <input type="text"  name="category" class="multisteps-form__input form-control" id="exampleInputEmail1" placeholder="MPCZ00{{data.id}}" disabled>

        <div class="col-12 col-sm-6 mt-3 mt-sm-0">

        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-sm-6">
          <label>Enter Item Category</label>
          <input type="text"  name="category" class="multisteps-form__input form-control" id="exampleInputEmail1" placeholder="{{data.item_category}}" disabled>
        </div>
        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
          <label>Item Name</label>
          <input type="text"  name="name" class="multisteps-form__input form-control" id="exampleInputEmail1" placeholder="{{data.item_name}}" disabled>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-sm-6">
          <label>Total Quantity In PO</label>
          <input type="number" name="quantity" class="form-control multisteps-form__input" id="exampleInputEmail1" placeholder="{{data.item_quantity}}" disabled>

      </div>
