{% extends 'vendor/vendorBase.html' %} {% load static %} {% block body %} {% block rejected_doc %}
<li class="nav-item active" style="list-style-type: none;">
  {% endblock rejected_doc %}

  <!---trial start here-->
  <form class="multisteps-form__form mb-8" action="/vendor/vendor_dispatch_di_new/{{data.id}}" method="POST">
    {% csrf_token %}
    <!--single form panel-->
    <!-- <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn"> -->
    <div class="ed-card-inner">
      <div class="card-header">
        <h2>
          Dispatch Materal
        </h2>
      </div>
      <div class="card-body">
        <div class="forms-informations">
          <div class="ed-form-block p-0 border-0">
            <div class="ed-form-body">
              <div class="form-group">
                <label class="ed-form-label">
                  Materal Specification
                </label>
                <input type="text" class="form-control ed-textbox" name="category"
                  class="form-control ed-textbox" id="exampleInputEmail1"
                  placeholder="{{data.offer_item.material.specification}}" disabled>
                <!-- <span id="Work_experience" class="text-danger font-weight-bold"></span> -->
              </div>
              <!--  
                <div class="form-group">
                <label class="ed-form-label">
                Unit Of Measurement
                </label>
                <input type="text" name="category" class="form-control ed-textbox" id="exampleInputEmail1"
                placeholder="{{data.unit}}" disabled>
                </div>
              -->

              <div class="form-group">
                <label class="ed-form-label">
                  Order Quantity
                </label>
                <input type="text" name="category" class="form-control ed-textbox" id="exampleInputEmail1"
                  placeholder="{{data.deliverable_qty}}" disabled>
              </div>

              <div class="form-group">
                <label class="ed-form-label">
                  Offer Item Quantity
                </label>
                <input type="number" name="quantity" class="form-control ed-textbox" required="required"
                  id="exampleInputEmail1" value="{{data.deliverable_qty}}" placeholder={{data.deliverable_qty}}
                  disabled>
              </div>



              <div class="form-group mt-2">
                <div class="btn-actionblock text-right">
                  <button class="btn ed-submit ed-formsubmit" value="Submit" type="submit" title="Submit">Save And
                    Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</li>
{% endblock body %}
