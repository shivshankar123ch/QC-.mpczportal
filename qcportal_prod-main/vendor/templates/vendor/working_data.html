{% extends 'vendor/vendor_wnp_htmlbase.html' %}
{% load static %}
{% block pagetitle %}  {% endblock pagetitle %}</li>
{% block body %}



<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <!-- <h3 class="card-title">Generate PO List</h3> -->
          </div>
         
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th style="width:20%">
                  Vendor Number</th>
                  <th style="width: 20%">
                    Name </th>
                  <th style="width:20%">
                    Date of Application</th>
                    <th style="width: 20%">
                      Status </th>

              </tr>
              </thead>
              <tbody>
            {% for user in data %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{user.user_id}}</td>
              <td>{{user.Document_Number}}</td>
              <td>
                <button type="button" id="button" class="btn btn-success mr-3">Completed</button>
                <a href="/vendor_all_list/{{user.v_id}}">
                  <button type="button" id="button" class="btn btn-success mr-3">View</button>
                </td>
                
                {% endfor %}
            {% endblock body %}
