
<!DOCTYPE html>


<html lang="en">

<head>
    <title>Title of the document</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
    }
    
    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    
    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
    
    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
</style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Forgot Password form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="changepwd" method="post">
                            {% csrf_token %}

                            <h3 class="text-center text-info">Change Mobile Number </h3>
                            <div class="form-group">
                                <label for="old mobile" class="text-info">current mobile number:</label><br>
                                <input type="text" name="old_password" id="old mobile" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="new mobile" class="text-info">new mobile number:</label><br>
                                <input type="text" name="new_password" id="new mobile" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirm mobile" class="text-info">confirm new mobile number:</label><br>
                                <input type="text" name="confirm_password" id="confirm mobile" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                           
                            <div id="register-link" class="text-right">
                                <!-- <a href="#" class="text-info">Register here</a> -->
                            </div>
                            <div class="worning">
                    
                                <p style="color: red; font-size:18px;margin-right: 132px;margin-top:80px"><b>{{msg}}</b></p>
                                
                              </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</form>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</body>

</html>
