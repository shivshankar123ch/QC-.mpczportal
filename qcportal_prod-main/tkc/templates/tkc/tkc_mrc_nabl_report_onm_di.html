{% extends 'officer/dgm_onm_login.html' %}
{% load static %}
{% block heading %} ALL NABL Reports {% endblock heading %}
{% block body %}
<style>
  .ed-tableinfo-block .dataTables_length {
      display: block;
  }

  .ed-tableinfo-block .dataTables_paginate span .paginate_button.current {
      background: #e5e9ed;
      color: #fff;
      border-color: #1b1c1c;
  }

.btn:not(:disabled):not(.disabled) {
    cursor: pointer;
    width: 114px;
}
</style>
<div class="ed-information">
  <div class="card ed-card-block">
    <div class="ed-card-inner">
      <div class="card-header">
        <h2>
            NABL Inspection Report
        </h2>
      </div>
      <div class="card-body">
        <div class="ed-tableinfo-block">
          <div class="table-responsive">

        <table class="table table-striped table-bordered text-center " id="MRC_order">
          <thead class="table-dark">
            <tr>
                <th class="w-5 text-center">S.No.</th>
                <th>Serial Number</th>
                
                
                <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in re %}
            <tr>
                <td style="text-align: center;">{{forloop.counter}}</td>
                <td style="text-align: center;">{{i.serial_no}}</td>
                
                <td style="text-align: center;"> <a {% if i.nabl_report %} href="{{i.nabl_report.url}}" {% else %} onclick="alert('No Data Found')" {% endif %} target="_blank" class="fas fa-eye text-secondary">NABL Report</a></td>



            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>

<script>
  $(document).ready( function () {
    $('#MRC_order').DataTable();
} );
</script>


        {% endblock body %}
