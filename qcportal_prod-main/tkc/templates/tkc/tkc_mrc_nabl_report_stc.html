{% extends 'officer/dgm_stc_login.html' %}
{% load static %}
{% block heading %} NABL Report List{% endblock heading %}
{% block body %}

<div class="ed-card-inner">
  <div class="card-header">
    <h2>
      NABL Inspection Report
    </h2>
  </div>
  <div class="card-body">
    <div class="ed-tableinfo-block mb-5">
      <div class="table-responsive">
        <table class="table table-striped table-bordered ed-table-block ed-centertable text-center ">
          <thead>
            <tr>
              <th class="w-5 text-center">S.No.</th>
              <th>Serial Number</th>
              
              
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            {% for i in re %}
            <tr>
                <td style="text-align: center;">{{forloop.counter}}</td>
                <td style="text-align: center;">{{i.serial_no}}</td>
                
                <td style="text-align: center;"> <a {% if i.nabl_report %} href="{{i.nabl_report.url}}" {% else %} onclick="alert('No Data Found')" {% endif %} target="_blank" class="fas fa-eye text-secondary">NABL Report</a></td>



            </tr>
            {% endfor %}

            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>




        {% endblock body %}
