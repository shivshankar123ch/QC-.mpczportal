{% extends 'tkc/creater_base.html' %}
{% load static %}
{% block body %}
<style>
    .ed-tableinfo-block .dataTables_length {
        display: block;
    }
  
    .ed-tableinfo-block .dataTables_paginate span .paginate_button.current {
        background: #e5e9ed;
        color: #fff;
        border-color: #1b1c1c;
    }
  </style>

<div class="ed-information mb-2">
    <div class="row">
        <div class="col-sm-12">
            <div class="card ed-card-block">
                <div class="card-header">
                    <h2>
                        Work Order List
                    </h2>
                </div>
                <div class="card-body">
                    <div class="ed-tableinfo-block">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered " id="all_vendor">
                                <thead class="table-dark">
                                    <tr>
                                        <th>
                                            Work Order No.
                                        </th>
                                        <th>
                                            Supplier
                                        </th>
                                        <th>
                                            Contract Date
                                        </th>
                                        <!-- <th style="width:20%">
                                        Specification Name
                                         </th>
                                         <th style="width:10%">
                                         Item Code
                                          </th> -->
                                        <th>
                                            Approved Vendor
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for data in all_wo %}
                                    <tr>
                                        <td>{{data.Contract_Number}}</td>
                                        <td>{{data.supplier.CompanyName_E}}</td>
                                        <td>{{data.Contract_Date}}</td>
                                        <!-- <td>{{data.Material_id.Material_Specification}}</td>
                                          <td>{{data.Material_id.Material_Name}} -->
                                        <td class="text-center">
                                         
                                                <a href="/tkc/wo_approve_vendor_list/{{data.id}}"
                                                    class="btn btn-info btn-sm ">
                                                   
                                                        View
                                                   
                                                </a>
                                            
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
<script>
    $(document).ready(function () {
        $('#all_vendor').DataTable();
    });
</script>

<!-- /.card-body -->
<script>
    function showDiv() {
        document.getElementById('welcomeDiv').style.display = "block";
    }

</script>
{% endblock body %}
