{% extends 'tkc/site_store_base.html' %} {% load static %} {% block body %} 



<style>
    input.larger {
        width: 20px;
        height: 20px;
    }

    input[type=submit] {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
    
    <form action="/tkc/add_officer_details/{{tkc_di_id}}/{{dataid}}" method="POST" enctype="multipart/form-data" name="myForm" onsubmit="return validateForm()">
        {% csrf_token %}
        <div>
            <table class="table table-striped mt-2" border="2">
                <tr>
                    <input type="text"  class="form-control" readonly name="officer_from" value="Nodal Officer"
                           required>
                </tr>
                <tr>
                    <th> Officer Name: <span style="color: red;">*</span></th>
                    <td><input type="text" style="width:250px;" id="gatepass_date" class="form-control" name="name" onkeyup="validateForm()" value="{{data1.gatepass_date}}"
                            onfocus="validateForm()" onchange="validateForm()" required>
                        <span id="date" class="text-danger font-weight-bold text-sm-left"
                            style="font-size: 100%;"></span>
                    </td>
                </tr>


                <tr>
                    <th>Officer Designation <span style="color: red;">*</span> </th>
                    <td scope="row"><input type="text" name="designation" class="form-control" id="gatepass_num" placeholder="" value="{{data1.gatepass_num}}"
                            style="width:250px;" onkeyup="validateForm()" onfocus="validateForm()"
                            onchange="validateForm()" required>
                        <span id="tendor" class="text-danger font-weight-bold text-sm-left"
                            style="font-size: 100%;"></span>
                    </td>
                </tr>



                <tr>
                    <th>Mobile Number <span style="color: red;">*</span> </th>
                    <td scope="row"><input type="text" name="mobile" placeholder="" class="form-control" style="width:250px;" value="{{data1.vehicle_no}}"
                            onkeyup="validateForm()" onfocus="validateForm()" required
                            onchange="validateForm()">
                        <span id="materilall" class="text-danger font-weight-bold text-sm-left"
                            style="font-size: 100%;"></span>
                    </td>
                </tr>

              
                <tr>
                    <th>Report: <span style="color: red;">*</span> </th>
                    <td scope="row"><input id="file" type="file" name="report" class="form-control" placeholder="" style="width:250px;" value="{{data1.outward_quantity}}"
                             onkeyup="validateForm()" onfocus="validateForm()" required
                            onchange="validateForm()">
                        <span id="materilall" class="text-danger font-weight-bold text-sm-left"
                            style="font-size: 100%;"></span>
                    </td>
                </tr>

            

            </table>
          
        </div>
        <center>
            <button type="submit" class="btn btn-primary btn-sm mb-4 mt-4" onclick="alert('Test Request Form is submitted')" value="Submit">Submit</button>
        </center>
    </form>
</div>


    <!-- <a href=">Next</a> -->
    <script>
        let dtElem = document.getElementById('bid_open_date');
        let maxDate = new Date();
        dtElem.max = formatDate(maxDate);

        function formatDate(date) {
            let dd = String(date.getDate()).padStart(2, '0');
            let mm = String(date.getMonth() + 1).padStart(2, '0');
            let yyyy = date.getFullYear();
            return `${yyyy}-${mm}-${dd}`;
        }
    </script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap Datatable js -->
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    
    <script>
        function printpage() {
            var printButton = document.getElementById("printpagebutton");
            window.print()
            printButton.style.visibility = 'visible';
    
        }
    </script>
    {% endblock body %}
