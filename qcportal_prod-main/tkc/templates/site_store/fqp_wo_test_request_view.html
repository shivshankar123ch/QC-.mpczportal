<body>
    <style>

                                    </div>

                                </div>

                        <li class="nav-item">

                                <div class="row">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="nav-item">
                            <div class="form-group flex-boxmain">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group flex-box">
                                            <label class="lable-text">Gate pass no

                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group flex-box">
                                            <label class="lable-text">dated: <b>{{ trf.dated }}</b></label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <li class="nav-item">
                            <div class="form-group flex-boxmain">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group flex-box">

                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>



                        </li>


                    </ul>
                </div>
            </div>
            <div class="form-group text-center mt-3 mb-2" id="printoptions">
                <input onclick="windowprint()" type="button" value="print" class="btn ed-submits ed-formSubmit mr-2">
            </div>
        </div>
    </div>

    {% if var_show == 1 %}
    {% if trf.trf_generated == 0 %}
    <div class="form-group" id="printoptions">
        <div class="text-center">
            <input id="printpagebutton" class="btn btn-primary" class="btn ed-submits ed-formSubmit" type="button"
                value="Print TRF" onclick="windowprint()" />

            <form action="/po/test_request_view/{{user_id}}/{{ro_id}}/{{id}}" method="POST"
                enctype="multipart/form-data">
                {% csrf_token %}
                <th><input style="text-align: center; font-size: 20px;" type="file" id="digitalCert" name="digitalCert"
                        required="required"></th>
                    <th><input style="text-align: center; font-size: 20px;" type="submit" id="sub" value="Submit"></th>
            </form>
        </div>
    </div>
    {% endif %}
    {% else %}

    {% endif %}

    <script>
        function ruleoptions1() {
            document.getElementById('ruleINfo').style.display = 'block';
        }
        function ruleoptions2() {
            document.getElementById('ruleINfo').style.display = 'none';
        }

    </script>

    <script>


        function windowprint() {
            document.getElementById('edSidebar').style.display = 'none';
            document.getElementById('edHeader').style.display = 'none';
            document.getElementById('printoptions').style.display = 'none';
            document.getElementById('notes').style.display = 'none';
            $('#edContainer').css('padding', '0');
            $('.ed-textbox').css('border', '0');
            $('.ed-pagetitle-block').hide();
            $('.ed-footer-block').hide();
            window.print();
            document.getElementById('edHeader').style.display = 'block';
            document.getElementById('edSidebar').style.display = 'block';
            document.getElementById('printoptions').style.display = 'block';
            document.getElementById('notes').style.display = 'block';
            $('#edContainer').removeAttr('style');
            $('.ed-textbox').css('border-width', '1px');
            $('.ed-pagetitle-block').show();
            $('.ed-footer-block').show();
        }

    </script>

    <style>
        .ntl-form-block .ntl-form-container {
            border: 1px solid #000;
            padding: 40px;
        }

        .ntl-form-block .ntl-imgbox {
            margin: 0 0 35px;
        }

        .ntl-form-block .ntl-imgbox img {
            width: 100%;
        }

        .ntl-form-block .fomr-info-block {
            position: relative;
        }

        .ntl-form-block .fomr-info-block .ntl-titles {
            font-size: 22px;
            text-transform: capitalize;
            font-weight: 600;
            text-align: center;
            margin: 0 0 5px;
        }

        .ntl-form-block .fomr-info-block .forms-counters {
            margin: 16px 0 10px;
            padding: 0;
        }

        .ntl-form-block .fomr-info-block .forms-counters .nav-item {
            list-style: number;
            padding-left: 8px;
            font-weight: 400;
        }

        .ntl-form-block .fomr-info-block .forms-counters .form-group {
            margin: 0 0 5px;
        }

        .ntl-form-block .fomr-info-block .forms-counters .form-group.flex-box {
            display: inline-block;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
        }

        .ntl-form-block .fomr-info-block .forms-counters .form-group.flex-box.lable-text {}

        .ntl-form-block .fomr-info-block .forms-counters .form-group.flex-box .lable-text {
            font-size: 16px;
            font-weight: 400;
            margin: 0;
            white-space: nowrap;
            margin-right: 5px;
        }

        .ntl-form-block .fomr-info-block .forms-counters .textbox {
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;
            border: 0;
            border-bottom: 2px dotted #000;
            border-radius: 0;
            display: block !important;
        }

        .ntl-form-block .fomr-info-block .forms-counters .forms-countersinner {
            padding: 0;
            margin: 0;
            padding-left: 20px;
        }

        li.nav-item {}

        .ntl-form-block .fomr-info-block .forms-counters .forms-countersinner .nav-item {
            list-style: lower-alpha;
        }

        .ntl-form-block .fomr-info-block .forms-counters .information-table {
            width: 100%;
        }

        .ntl-form-block .fomr-info-block .forms-counters .information-table .table {
            border: 1px solid #212529;
        }

        .ntl-form-block .fomr-info-block .forms-counters .information-table .table th,
        .ntl-form-block .fomr-info-block .forms-counters .information-table .table td {
            border: 1px solid #212529;
            padding: 10px 10px;
            vertical-align: middle;
            white-space: normal !important;
        }

        .ntl-form-block .fomr-info-block .forms-counters .information-table .table th {
            font-weight: 400;
            width: 2%;
        }

        .ntl-form-block .fomr-info-block .forms-counters .information-table .table th.infos {
            width: 6%;
        }

        .ntl-form-block .fomr-info-block .forms-counters .information-table .table td {
            width: 35%;
        }


        .ntl-form-block .fomr-info-block .forms-counters .rule-info {
            display: block;
            padding: 0;
            margin: 0 0 6px;
            padding-left: 25px;
        }

        .ntl-form-block .fomr-info-block .forms-counters .rule-info .list-item {
            padding-left: 8px;
            list-style: lower-alpha;
        }

        .custome-checkbox {
            display: block;
            position: relative;
            padding-left: 30px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            height: 40px;
            width: 80px;
            float: right;
        }

        .custome-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 40px;
            width: 80px;
            border: 1px solid #000;
            margin: 0 auto;
        }


        .custome-checkbox input:checked~.checkmark {
            background-color: transparent;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custome-checkbox input:checked~.checkmark:after {
            display: block;
        }

        .custome-checkbox .checkmark:after {
            left: 30px;
            top: 8px;
            width: 8px;
            height: 18px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .custome-checkbox1 {
            display: block;
            position: relative;
            padding-left: 0;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            padding-right: 90px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .custome-checkbox1 input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark1 {
            position: absolute;
            top: 0;
            right: 0;
            height: 40px;
            width: 50px;
            border: 1px solid #000;
            margin: 0 auto;
        }


        .custome-checkbox1 input:checked~.checkmark1 {
            background-color: transparent;
        }

        .checkmark1:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custome-checkbox1 input:checked~.checkmark1:after {
            display: block;
        }

        .custome-checkbox1 .checkmark1:after {
            left: 22px;
            top: 8px;
            width: 8px;
            height: 18px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }


        .ntl-form-block .fomr-info-block .aggrement-info {
            margin: 40px 0 0;
        }

        .ntl-form-block .fomr-info-block .aggrement-info h4 {

            font-weight: 600;
            margin: 0 0 0px;
        }

        .ntl-form-block .fomr-info-block .aggrement-info .aggrement-item {
            display: inline-block;

            margin: 10px 0 30px;
        }

        .ntl-form-block .fomr-info-block .aggrement-info .aggrement-item .form-control {

            width: auto;
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;
            border: 0;
            border-bottom: 2px dotted #000;
            border-radius: 0;
        }

        .ntl-form-block .fomr-info-block .sign-info {

        }

        .ntl-form-block .fomr-info-block .sign-info .sign-items {
            display: inline-block;
            font-size: 14px;
            line-height: 24px;
        }

        .ntl-form-block .fomr-info-block .sign-info .sign-items .tetxbox {
            display: inline-block;
            width: auto;
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;
            border: 0;
            border-bottom: 2px solid #000;
            border-radius: 0;
        }

        .ntl-form-block .fomr-info-block .sign-info .sign-items label {
            display: block;
            font-weight: 500;
        }

        .ntl-form-block .fomr-info-block .terms-info {
            margin: 0 auto;
            margin-top: 80px;
            max-width: 600px;
            border: 1px solid #000;
            padding: 20px;
        }

        .ntl-form-block .fomr-info-block .terms-info h4 {
            font-size: 24px;
            text-align: center;
            margin: 0 0 15px;
            text-decoration: underline;
        }

        .ntl-form-block .fomr-info-block .terms-info .terms-list {
            padding: 0;
            margin: 0;
        }

        .ntl-form-block .fomr-info-block .terms-info .terms-list .nav-item {
            list-style: number;
            padding-left: 10px;
            font-weight: 500;
        }

        .ntl-form-block .fomr-info-block .terms-info .terms-list .nav-item p {
            line-height: 24px;
            font-weight: 400;
            font-size: 14px;
            margin: 0 0 3px;
        }

        .ntl-form-block .test-table1 {
            border: 1px solid #212529;
        }

        .ntl-form-block .test-table1 td,
        .ntl-form-block .test-table1 th {
            border: 1px solid #212529;
            padding: 10px 10px;
            vertical-align: middle;
        }

        .ntl-form-block .test-table1 th {
            font-weight: 400;
            width: 5%;
        }

        .ntl-form-block .test-table1 th.infos {
            width: 10%;
        }

        .ntl-form-block .test-table1 td {
            width: 35%;
        }

        .print-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
    <script>
        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }        
    </script>
</body>

</html>
{% endblock body %}
